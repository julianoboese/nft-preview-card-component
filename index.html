<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-card">
      <div class="images">
        <img class="cube-img" src="./images/image-equilibrium.jpg" alt="Imagem do cubo" />
        <div class="view-background"></div>
        <img class="view-icon" src="./images/icon-view.svg" alt="Icone olho" />
      </div>
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-value-time">
        <div class="nft-value">
          <img src="./images/icon-ethereum.svg" alt="Icone moeda ethereum" />
          <p class="nft-value-p">0.041 ETH</p></div
        >
        <div class="nft-time">
          <img src="./images/icon-clock.svg" alt="Icone relÃ³gio" />
          <p class="nft-time-p">3 days left</p></div
        >
      </div>
      <hr />
      <div class="creator">
        <img
          src="./images/image-avatar.png"
          alt="Foto de perfil do Jules Wyvern"
        />
        <p class="creator-p">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
